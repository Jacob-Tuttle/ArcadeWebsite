<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Board</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 5px;
            width: 300px;
            height: 300px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 5px;
        }

        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background-color: #ddd;
            border: 1px solid #999;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="game-board" id="gameBoard">
    <div class="tile" id="tile1">2</div>
    <div class="tile" id="tile2">2</div>
    <div class="tile" id="tile3">4</div>
    <div class="tile" id="tile4">4</div>
    <div class="tile" id="tile5">8</div>
    <div class="tile" id="tile6">8</div>
    <div class="tile" id="tile7">16</div>
    <div class="tile" id="tile8">16</div>
    <div class="tile" id="tile9">32</div>
    <div class="tile" id="tile10">32</div>
    <div class="tile" id="tile11">64</div>
    <div class="tile" id="tile12">64</div>
    <div class="tile" id="tile13">128</div>
    <div class="tile" id="tile14">128</div>
    <div class="tile" id="tile15">256</div>
    <div class="tile" id="tile16">256</div>
</div>

<script>
    const tiles = document.querySelectorAll('.tile');
    const board = document.getElementById('gameBoard');
    const numRows = 4;
    const numCols = 4;
    let boardState = [
        [2, 2, 4, 4],
        [8, 8, 16, 16],
        [32, 32, 64, 64],
        [128, 128, 256, 256]
    ];

    // Update the tiles on the board
    function updateBoard() {
        tiles.forEach((tile, index) => {
            const row = Math.floor(index / numCols);
            const col = index % numCols;
            tile.textContent = boardState[row][col];
        });
    }

    // Move tiles and merge values
    function moveTiles(direction) {
        let moved = false;
        switch (direction) {
            case 'ArrowUp':
                for (let col = 0; col < numCols; col++) {
                    for (let row = 1; row < numRows; row++) {
                        if (boardState[row][col] !== 0) {
                            let currentRow = row;
                            while (currentRow > 0 && boardState[currentRow - 1][col] === 0) {
                                boardState[currentRow - 1][col] = boardState[currentRow][col];
                                boardState[currentRow][col] = 0;
                                currentRow--;
                                moved = true;
                            }
                            if (currentRow > 0 && boardState[currentRow - 1][col] === boardState[currentRow][col]) {
                                boardState[currentRow - 1][col] *= 2;
                                boardState[currentRow][col] = 0;
                                moved = true;
                            }
                        }
                    }
                }
                break;
            case 'ArrowDown':
                for (let col = 0; col < numCols; col++) {
                    for (let row = numRows - 2; row >= 0; row--) {
                        if (boardState[row][col] !== 0) {
                            let currentRow = row;
                            while (currentRow < numRows - 1 && boardState[currentRow + 1][col] === 0) {
                                boardState[currentRow + 1][col] = boardState[currentRow][col];
                                boardState[currentRow][col] = 0;
                                currentRow++;
                                moved = true;
                            }
                            if (currentRow < numRows - 1 && boardState[currentRow + 1][col] === boardState[currentRow][col]) {
                                boardState[currentRow + 1][col] *= 2;
                                boardState[currentRow][col] = 0;
                                moved = true;
                            }
                        }
                    }
                }
                break;
            case 'ArrowLeft':
                for (let row = 0; row < numRows; row++) {
                    for (let col = 1; col < numCols; col++) {
                        if (boardState[row][col] !== 0) {
                            let currentCol = col;
                            while (currentCol > 0 && boardState[row][currentCol - 1] === 0) {
                                boardState[row][currentCol - 1] = boardState[row][currentCol];
                                boardState[row][currentCol] = 0;
                                currentCol--;
                                moved = true;
                            }
                            if (currentCol > 0 && boardState[row][currentCol - 1] === boardState[row][currentCol]) {
                                boardState[row][currentCol - 1] *= 2;
                                boardState[row][currentCol] = 0;
                                moved = true;
                            }
                        }
                    }
                }
                break;
            case 'ArrowRight':
                for (let row = 0; row < numRows; row++) {
                    for (let col = numCols - 2; col >= 0; col--) {
                        if (boardState[row][col] !== 0) {
                            let currentCol = col;
                            while (currentCol < numCols - 1 && boardState[row][currentCol + 1] === 0) {
                                boardState[row][currentCol + 1] = boardState[row][currentCol];
                                boardState[row][currentCol] = 0;
                                currentCol++;
                                moved = true;
                            }
                            if (currentCol < numCols - 1 && boardState[row][currentCol + 1] === boardState[row][currentCol]) {
                                boardState[row][currentCol + 1] *= 2;
                                boardState[row][currentCol] = 0;
                                moved = true;
                            }
                        }
                    }
                }
                break;
        }

        if (moved) {
            addRandomTile();
        }

        updateBoard();
    }

    // Add a new random tile (2 or 4) to the board
    function addRandomTile() {
        const emptyTiles = [];
        for (let row = 0; row < numRows; row++) {
            for (let col = 0; col < numCols; col++) {
                if (boardState[row][col] === 0) {
                    emptyTiles.push({ row, col });
                }
            }
        }
        if (emptyTiles.length > 0) {
            const { row, col } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
            boardState[row][col] = Math.random() < 0.9 ? 2 : 4;
        }
    }

    // Event listener for arrow key presses
    document.addEventListener('keydown', (event) => {
        moveTiles(event.key);
    });

    updateBoard(); // Initial board update
</script>
</body>
</html>
