<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birdle</title>
    <link rel="stylesheet" href="../css/birdle.css">

</head>
<body>
    <div id="menu-bar">
        <a id="home-button" href="home-screen.html">
            <div class="oval">
                <div class="bar top"></div>
                <div class="bar bottom"></div>
                <div class="text">Jacob's Arcade</div>
            </div>
        </a>
        <!--Source: https://www.flaticon.com/free-icons/cat-->
        <a id="github-repo-button" href="https://github.com/Jacob-Tuttle/ArcadeWebsite"><img alt="Cat icons created by Dave Gandy - Flaticon" src="../assets/github-logo.png"></a>
    </div>

    <div id="game-container">
        <div id="title">
            <h2>Birdle</h2>
        </div>
        <div id="game-board">
            <div id="cell1-1" class="cell row1"></div>
            <div id="cell1-2" class="cell row1"></div>
            <div id="cell1-3" class="cell row1"></div>
            <div id="cell1-4" class="cell row1"></div>
            <div id="cell1-5" class="cell row1"></div>
            <div id="cell2-1" class="cell row2"></div>
            <div id="cell2-2" class="cell row2"></div>
            <div id="cell2-3" class="cell row2"></div>
            <div id="cell2-4" class="cell row2"></div>
            <div id="cell2-5" class="cell row2"></div>
            <div id="cell3-1" class="cell row3"></div>
            <div id="cell3-2" class="cell row3"></div>
            <div id="cell3-3" class="cell row3"></div>
            <div id="cell3-4" class="cell row3"></div>
            <div id="cell3-5" class="cell row3"></div>
            <div id="cell4-1" class="cell row4"></div>
            <div id="cell4-2" class="cell row4"></div>
            <div id="cell4-3" class="cell row4"></div>
            <div id="cell4-4" class="cell row4"></div>
            <div id="cell4-5" class="cell row4"></div>
            <div id="cell5-1" class="cell row5"></div>
            <div id="cell5-2" class="cell row5"></div>
            <div id="cell5-3" class="cell row5"></div>
            <div id="cell5-4" class="cell row5"></div>
            <div id="cell5-5" class="cell row5"></div>
            <div id="cell6-1" class="cell row6"></div>
            <div id="cell6-2" class="cell row6"></div>
            <div id="cell6-3" class="cell row6"></div>
            <div id="cell6-4" class="cell row6"></div>
            <div id="cell6-5" class="cell row6"></div>

        </div>
        <h2>Enter a Bird:</h2>
        <div id="guessed-word-box">
            <label for="wordInput"></label>
            <input type="text" id="wordInput" name="wordInput">
            <button id="submit" type="submit">Submit</button>
        </div>
    </div>

    <script src="../js/birdle.js"></script>
</body>
</html>
